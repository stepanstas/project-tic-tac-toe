<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <header class="header">
            <h1>Tic-Tac-Toe</h1>
        </header>
        <main class="main">
            <div class="game-instructions">
                <p class="instruction">Let's play!</p>
            </div>
            <div class="gameboard">
                <div class="box" data-box="0"></div>
                <div class="box" data-box="1"></div>
                <div class="box" data-box="2"></div>
                <div class="box" data-box="3"></div>
                <div class="box" data-box="4"></div>
                <div class="box" data-box="5"></div>
                <div class="box" data-box="6"></div>
                <div class="box" data-box="7"></div>
                <div class="box" data-box="8"></div>
            </div>
            <div class="modal-scoreboard">
                <span class="close-btn">&times;</span>
                <div class="scoreboard">
                    <p class="message"></p>
                    <div class="modal-buttons">
                        <button type="button" class="reset-btn">Play again</button>
                        <button type="button" class="cancel-btn">Cancel</button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <small>&copy; Created by Štěpán Š</small>
        </footer>

    </div> 
    <script src="index.js"></script> 
</body>
</html>
